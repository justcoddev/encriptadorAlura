<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Encriptador de texto ec</title>
</head>

<body>
  <main>
    <div class="main-left">
      <div class="logo">
        <img src="assets/images/Logo.png" alt="Alura logo">
      </div>
      <div class="input-container">
        <textarea id="input" spellcheck="false" placeholder="Ingrese el texto aquí" autofocus></textarea>
        <div class="message" id="message">
          <span>!</span>
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons">
          <button class="btn primary" id="btn-encrypt">Encriptar</button>
          <button class="btn secondary" id="btn-decrypt">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="main-right">
      <div class="screen-container hidden">
        <div id="screen"></div>
        <button id="copy" class="btn secondary copy">Copiar</button>
      </div>
      <div class="center">
        <div class="image">
          <img src="assets/images/Muñeco.png" alt="">
        </div>
        <div class="empty-text">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/3feef57c63.js" crossorigin="anonymous"></script>
</body>

</html>
